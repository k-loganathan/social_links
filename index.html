<!DOCTYPE html>
<html>
  <head>
    <title>PDF in HTML</title>
  </head>
  <style>
    .pdf {
      width: 100%;
      aspect-ratio: 4 / 3;
    }

    .pdf,
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    h1,
    h3 {
      text-align: center;
    }

    h1 {
      color: green;
    }
  </style>

  <body>
    <embed
	src="ass/Kailasam menu pdf.pdf"
	type="application/pdf"
	width="100%"
	height="500px"
/>>
  </body>
</html>
